{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

  <title>
      {% block title %}
        회원가입
      {% endblock %}
  </title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/font-awesome.css" rel="stylesheet' %}" />
  <!-- Custom styles -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/style-responsive.css'%}" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->
</head>
<body class="login-img-body">
    <div class="row" style="width: 60%;">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            회원가입
          </header>
          <div class="panel-body">
            <div class="form">
              <form class="form-validate form-horizontal " id="register_form" method="get" action="login">
                <div class="form-group ">
                  <label for="fullname" class="control-label col-lg-2">Full name <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class=" form-control" id="fullname" name="fullname" type="text" />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="address" class="control-label col-lg-2">Address <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class=" form-control" id="address" name="address" type="text" />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="username" class="control-label col-lg-2">Username <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control " id="username" name="username" type="text" />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="password" class="control-label col-lg-2">Password <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control " id="password" name="password" type="password" />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="confirm_password" class="control-label col-lg-2">Confirm Password <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control " id="confirm_password" name="confirm_password" type="password" />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="email" class="control-label col-lg-2">Email <span class="required">*</span></label>
                  <div class="col-lg-10">
                    <input class="form-control " id="email" name="email" type="email" />
                  </div>
                </div>
                <div class="form-group ">
                  <label for="agree" class="control-label col-lg-2 col-sm-3">Agree to Our Policy <span class="required">*</span></label>
                  <div class="col-lg-10 col-sm-9">
                    <input type="checkbox" style="width: 20px" class="checkbox form-control" id="agree" name="agree" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-default" type="button" onclick="location.href='/login'">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
</body>
</html>
